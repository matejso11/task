<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitcoin price</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap" class="empty">
        <div class="element nav-menu">
            <div class="container">
                <div class="nav-item">
                    <input type="checkbox" id="crypto1" name="Bitcoin" value="BTC" onchange="checkChanged(this)">
                    <label for="crypto1"> Bitcoin</label><br>
                </div>
                <div class="nav-item">
                    <input type="checkbox" id="crypto2" name="Etherium" value="ETH" onchange="checkChanged(this)">
                    <label for="crypto2"> Etherium</label><br>
                </div>
                <div class="nav-item">
                    <input type="checkbox" id="crypto3" name="Dodge" value="DOGE" onchange="checkChanged(this)">
                    <label for="crypto3"> Dodge</label><br>
                </div>
                <div class="nav-item">
                    <input type="checkbox" id="crypto4" name="Litecoin" value="LTC" onchange="checkChanged(this)">
                    <label for="crypto4"> Litecoin</label><br>
                </div>
                <div class="nav-item">
                    <input type="checkbox" id="crypto5" name="Ripple" value="XRP" onchange="checkChanged(this)">
                    <label for="crypto5"> Ripple</label><br>
                </div>
                <div class="nav-item">
                    <input type="checkbox" id="crypto6" name="Dash" value="DASH" onchange="checkChanged(this)">
                    <label for="crypto6"> Dash</label><br>
                </div>
                <div class="nav-item">
                    <input type="checkbox" id="crypto7" name="BitcoinCash" value="BCH" onchange="checkChanged(this)">
                    <label for="crypto7"> Bitcoin cash</label><br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
